<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/shivam">
        <p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="flname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </p>
        <p>
            <label for="role">Selects a Role</label>
            <br>
            <input type="radio" name="r" id="fr" checked value="fr">
            <label for="fr">Full Run 5k</label>
            <br>
            <input type="radio" name="r" id="mr" value="mr">
            <label for="hr">Half Marathon</label>
            <br>
            <input type="radio" name="r" id="fm" value="fm">
            <label for="fm">Full Marathon</label>
            <br>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required minlength="8" maxlength="20">
            <br>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="u18">Under 18</option>
                <option value="u30">Under 30</option>
                <option value="u50">Under 50</option>
            </select>
            <br>
            <button>Registered</button>
        </p>
    </form>
</body>

</html>
