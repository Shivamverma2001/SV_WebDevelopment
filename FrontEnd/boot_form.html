<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>BootStrap Form</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="password">
                </div>
                <div class="form-group col">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="form-group col-3 col-md-6">
                    <label for="city">City</label>
                    <select class="form-control" name="city" id="city">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="form-group col-3 col-md-6">
                    <label for="zip-code">zip-code</label>
                    <select class="form-control" name="zip-code" id="zip-code">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Sign Me up
                </label>
            </div>
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="tos">
                <label class="custom-control-label" for="tos">
                    Check this custom checkbox1
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-dark btn-outline-success">Sign me</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
