<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <h1>Heaviest bird table</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrict</td>
                <td>104(203)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>203</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>39</td>
                <td>Yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Wild turkey</td>
                <td>39</td>
                <td>Yes</td>
            </tr>
        </tfoot>
    </table>
    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <th>KG</th>
            <th>LB</th>
        </thead>
        <tbody>
            <tr>
                <td>Ostrict</td>
                <td>104</td>
                <td>108</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>203</td>
                <td>207</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>90</td>
                <td>200</td>
                <td>Yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Wild turkey</td>
                <td>39</td>
                <td>30</td>
                <td>Yes</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
